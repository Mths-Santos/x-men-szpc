<!DOCTYPE html>
<html lange="pt-BR">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope"
                data-description="Ele tem o poder de disparar rajadas ópticas por
                um acidente que aconteceu com ele quando criança, mas não consegue
                controlà-los ">
                    <img src="./src/card-ciclope.jpg" 
                    alt="Personagem ciclope">

                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey"
                data-description="É mutante nivel ômega e o principal avatar
                da força Fênix, que tem poderes cósmicos, Telepatia e telecinese">
                    <img src="./src/card-jean-grey.jpg" 
                    alt="Personagem Jean Grey">

                </li>   
                <li class="personagem" id="lince-negra" data-name="Lince Negra"
                data-description="Ela tem o poder de atravessar matéria sólida
                campos de energia, rajadas ópticas, continuando intacta">
                    <img src="./src/card-lince-negra.jpg" 
                    alt="Personagem Lince Negra">

                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="">
                    <img src="./src/card-magneto.jpg" 
                    alt="Personagem Magneto">
                </li>
                <li class="personagem" id="noturno" data-name="Nortuno" data-description="">
                    <img src="./src/card-noturno.jpg" 
                    alt="Personagem Noturno">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade"
                data-description="Tem o poder de controlar as forças da natureza,
                com raios, chuvas, gelos, ventos, neblina etc">
                    <img src="./src/card-tempestade.jpg" 
                    alt="Personagem Tempestade">

                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="">
                    <img src="./src/card-vampira.jpg" 
                    alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="wolverine">
                    <img src="./src/card-wolverine.jpg" 
                    alt="Personagem wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">

            <img class ="personagem-grande"
            src="./src/card-ciclope.png" 
            alt="Persongem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" 
                id="nome-personagem">Ciclope</h2>

                <p class="descricao-personagem" 
                id="descricao-personagem"> Ele tem o poder de disparar
                 rajadas ópticas por um acidente que aconteceu com ele 
                quando criança, mas não consegue controlà-los</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
